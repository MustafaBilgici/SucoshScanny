<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <title>Cyberpath Shop</title>
</head>

<body style="background-color: #111;">
    <div style="margin-top: 3em;" class="container">
        <div class="row mt-4">
            <h3 class="card-title text-white text-center">Welcome To Cyberpath Shop</h3>
            <div style="background-color: rgb(201, 199, 199);border-radius: 7px;height: 350px;" class="col-md mt-4 p-3">
                <div style="background-color: rgb(201, 199, 199);" class="card p-2 border-0">
                    <h4 class="card-title text-center">Login</h4>
                    <form method="post" action="{{url_for('login')}}">
                        <div class="mb-3">
                            <label for="pusername" class="form-label">Username</label>
                            <input name="username" type="text" class="form-control" id="pusername">
                        </div>
                        <div class="mb-3">
                            <label for="ppassword" class="form-label">Password</label>
                            <input name="password" type="password" class="form-control" id="ppassword">
                        </div>
                        <div class="mb-3 form-check">
                            <input name="remember_me" type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div>
                        <button type="submit" class="btn btn-danger">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
